<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookStorage</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="app-title">Books</h1>
      <div class="app-contact">
        <a class="contact-link" href="https://github.com/andreialexc30" target="_blank">GitHub</a>
        <a class="contact-link" href="https://andreicaia.netlify.app/" target="_blank">Website</a>
      </div>
    </header>
    <section class="app-data">
      <form id="bookForm" class="app-form">
        <h2 class="form-heading">New Book</h2>
        <fieldset form="bookForm" class="form-fieldgroup">
          <label for="bookName" class="form-label">Name</label>
          <input id="bookName" name="name" type="text" class="form-input" autocomplete="off">
          <label for="bookAuthor" class="form-label">Author</label>
          <input id="bookAuthor" name="author" type="text" class="form-input" autocomplete="off">
        </fieldset>
        <fieldset form="bookForm" class="form-fieldgroup">
          <label for="bookCover" class="form-label">Cover URL</label>
          <input id="bookCover" name="cover" type="text" class="form-input" autocomplete="off">
        </fieldset>
        <label for="bookReview" class="form-label">Your Review</label>
        <textarea form="bookForm" name="review" id="bookReview" class="form-review form-input"></textarea>
        <button type="submit" class="form-btn">submit</button>
      </form>
    </section>
    <section class="app-library">
      <div class="book-display">
        <!-- Dynamic HTML here -->
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
